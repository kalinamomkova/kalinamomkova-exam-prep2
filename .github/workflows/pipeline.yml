name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_run_unit_tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install dependancies
      run: npm install
    - name: Run unit tests
      run: npm run test:unit
    - name: Display SoftUni name
      run: echo "kalinamomkova"
  build_and_run_ui_tests:
    runs-on: ubuntu-latest
    needs: build_and_run_unit_tests
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install dependancies
      run: npm install
    - name: Install playwright browsers
      run: npx playwright install 
    - name: Start app
      run: npm start
    - name: Run unit tests
      run: npm run test:ui
